<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg  navbar-light bg-light techfont">
    <div class="container">
        <div class="navbar-nav align-items-center">
            <a class="navbar-brand" href="{% url 'post_list' %}">My Tech Blog</a>
            <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
            <a class="nav-item nav-link" href="https://www.github.com">Github</a>
            <a class="nav-item nav-link" href="https://www.linkedin.com">Linkedin</a>
        </div>
        <div class="navbar-nav align-items-center ml-auto">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
                <a class="nav-item nav-link" href="{% url 'drafts_list' %}">Drafts</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
                <a>Welcome :{{ user.username }}</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="login"> <i class='far fa-user-circle'
                                                                                             style='font-size:24px'></i></a>
            {% endif %}


        </div>
    </div>


</nav>
<div class="container content">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {% block body_block %}
                {% endblock %}
            </div>

        </div>
    </div>
</div>

{% block loader %}
{% endblock %}
</body>
</html>
