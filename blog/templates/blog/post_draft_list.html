{% extends 'base.html' %}
{% block body_block %}
    {% for post in posts %}
        <div class="post">
            <p class="date">
                created:{{ post|date:'d m y' }}
            <h1><a href="{% url 'post_detail' pk=post.pk %}"></a></h1>
            <p> {{ post.text|truncatechars:200 }}</p>
            </p>
        </div>
    {% endfor %}
{% endblock %}
