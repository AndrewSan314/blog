{% extends 'blog/base.html' %}
{% block body_block %}
    <div class="jumbotron">
        <h1>Please Log In </h1>
        <h2>Must Be A SuperUser</h2>
        {% if form.errors %}
            <p>Your Username and password does not matched</p>
        {% endif %}
        <form action="{% url 'login' %} " method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>


{% endblock %}
